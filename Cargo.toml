[package]
name = "clickrs"
version = "0.1.0"
authors = ["Will Page <compenguy@gmail.com>"]
license = "MIT"
edition = "2018"
description = "X11 automated keypresser"

[dependencies]
log = "0.4"
loggerv = "0.7"
clap = "2.33"
sys-info = "0.9"
regex = "1.5"
time = "0.3"
once_cell = "1.8"
anyhow = "1.0"
x11 = { version = "2.19", features = ["xlib", "xtest" ] }
