[package]
name = "clickrs"
version = "0.1.0"
authors = ["Will Page <compenguy@gmail.com>"]
license = "MIT"
edition = "2018"
description = "X11 automated keypresser"

[dependencies]
log = "0.4"
loggerv = "0.7"
clap = "2.33"
sys-info = "0.7"
regex = "1.4"
time = "0.2"
once_cell = "1.5"
anyhow = "1.0"
x11 = { version = "2.18.2", features = ["xlib", "xtest" ] }
